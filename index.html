<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Mini App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Line Mini App</h1>
        </header>
        
        <main class="main">
            <div class="container">
                <div class="welcome-section">
                    <h2>ようこそ！</h2>
                    <p>このLineミニアプリへようこそ</p>
                </div>
                
                <div class="profile-section" id="profileSection" style="display: none;">
                    <h3>プロフィール情報</h3>
                    <div class="profile-info">
                        <img id="profilePicture" src="" alt="プロフィール画像" class="profile-picture">
                        <div class="profile-details">
                            <p><strong>名前:</strong> <span id="displayName"></span></p>
                            <p><strong>ステータスメッセージ:</strong> <span id="statusMessage"></span></p>
                        </div>
                    </div>
                </div>
                
                <div class="action-section">
                    <button id="loginBtn" class="btn btn-primary">ログイン</button>
                    <button id="logoutBtn" class="btn btn-secondary" style="display: none;">ログアウト</button>
                    
                    <div id="messageSection" class="message-section" style="display: none;">
                        <h3>メッセージ送信</h3>
                        <div class="message-form">
                            <div class="form-group">
                                <label for="messageText">メッセージ:</label>
                                <textarea id="messageText" placeholder="送信するメッセージを入力してください" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="messageType">送信先:</label>
                                <select id="messageType">
                                    <option value="chat">チャット</option>
                                    <option value="friends">友達</option>
                                    <option value="groups">グループ</option>
                                </select>
                            </div>
                            <button id="shareBtn" class="btn btn-success">メッセージを送信</button>
                        </div>
                    </div>
                </div>
                
                <div class="status-section">
                    <p id="statusText">アプリの状態を確認中...</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>

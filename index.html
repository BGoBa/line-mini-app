<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Mini App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="line-bg">
    <div id="app">
        <main class="main chat-main">
            <!-- チャットメッセージ欄 -->
            <div class="chat-messages" id="chatMessages"></div>
            <!-- チャット入力欄 -->
            <div class="chat-input-row">
                <input type="text" id="chatInput" class="chat-input" placeholder="メッセージを入力..." autocomplete="off" />
                <button id="chatSendBtn" class="chat-send-btn">送信</button>
            </div>
        </main>
        <!-- 下部固定メニュー -->
        <div class="menu-section-fixed">
            <div class="menu-row">
                <button class="menu-btn" data-url="https://cchrjapan.org/about_us/">
                  <i class="fa-solid fa-users"></i><br>私たちについて
                </button>
                <button class="menu-btn" data-url="https://cchrjapan.org/exposure/">
                  <i class="fa-solid fa-gavel"></i><br>摘発事例など
                </button>
                <button class="menu-btn" data-url="https://cchrjapan.org/film/">
                  <i class="fa-solid fa-film"></i><br>映像／書籍
                </button>
            </div>
            <div class="menu-row">
                <button class="menu-btn menu-btn-3lines" data-url="https://cchrjapan.org/whistle-blowing/">
                  <i class="fa-solid fa-exclamation-triangle"></i><br>被害報告・<br>内部告発<br>フォーム
                </button>
                <button class="menu-btn" data-url="https://cchrjapan.org/comics/">
                  <i class="fa-solid fa-book-open"></i><br>マンガで分かる
                  <br>精神医療の闇
                </button>
                <button class="menu-btn" data-url="https://cchrjapan.org/support/">
                  <i class="fa-solid fa-hands-helping"></i><br>サポーター募集<br>(活動へのご寄付)
                </button>
            </div>
        </div>
        <!-- iframeモーダル -->
        <div id="iframeModal" class="iframe-modal" style="display:none;">
            <button id="closeIframeBtn" class="close-iframe-btn">×</button>
            <iframe id="contentIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
